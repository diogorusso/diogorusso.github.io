<article class="portfolio-item cols-2">
    <a href="{{ include.url }}">
        <img src="{% include img/loader.html %}" data-src="{{ site.cdn }}work/{{ include.thumb }}" alt="{{ site.tile }} {{ include.title }} {{ include.category }}">
        <noscript><img src="{{ site.cdn }}work/{{ include.thumb }}" alt="{{ site.tile }} {{ include.title }} {{ include.category }}"></noscript>
        <div class="content">
            <h3>{{ include.title }}</h3>
            <p>
                {{ include.category }}
            </p>
        </div>
    </a>
</article>
